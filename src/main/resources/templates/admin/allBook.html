<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<nav>
    <h2>Menu</h2>
    <div th:utext="${navigation}"></div>
    <div th:if="${form} == false">
        <form th:action="@{/login}" method="POST">
            <input type="text" name="cardnumber" th:placeholder="CardNumber"
            /> <br/>
            <input type="password" th:placeholder="Password"
                   name="password"/> <br/>
            <input type="Submit" value="submit"/>
        </form>
    </div>
</nav>
<section>
    <table>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Author</td>
            <td>Isbn</td>
            <td>Page amount</td>
            <td>Relase date</td>
        </tr>
        <tr th:each="currentBook, stat :${bookList}">
            <td th:text="${currentBook.id}"/>
            <td th:text="${currentBook.name}"/>
            <td th:text="${currentBook.author}"/>
            <td th:text="${currentBook.isbn}"/>
            <td th:text="${currentBook.pageAmount}"/>
            <td th:text="${currentBook.releaseDate}"/>
            <td><a th:href="${currentBook.id}"><img th:src="@{/images/remove.jpg}" width="16px"/></a>
                <a th:href="@{'edit/'+ ${currentBook.id}}"><img th:src="@{/images/edit.png}" width="16px"/></a>
            </td>
        </tr>
    </table>
</section>
</body>

</HTML>
