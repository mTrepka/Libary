<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<nav>
    <h2>Menu</h2>
    <div th:utext="${navigation}"></div>
    <div th:if="${form} == false">
        <form th:action="@{/login}" method="POST">
            <input type="text" name="cardnumber" th:placeholder="CardNumber"
            /> <br/>
            <input type="password" th:placeholder="Password"
                   name="password"/> <br/>
            <input type="Submit" value="submit"/>
        </form>
    </div>
</nav>
<section>
    <div class="container" th:each="currentBook, stat :${bookList}">
        <div class="left">
            <h1 th:text="${currentBook.name}"/>
            <h6 th:text="${currentBook.author}"/>
            <p th:text="${currentBook.description}"/>
        </div>
        <div class="right">
            <p>Wypo≈ºycz</p>
            <div class="textRight">
                <a th:href="${currentBook.id}" th:text="Przejdz" class="bold"/>
            </div>
        </div>
    </div>
</section>
</body>

</HTML>
