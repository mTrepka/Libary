<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<nav>
    <h2>Menu</h2>
    <div th:utext="${navigation}"></div>
    <div th:if="${form} == false">
        <form th:action="@{/login}" method="POST">
            <input type="text" name="cardnumber" th:placeholder="CardNumber"
            /> <br/>
            <input type="password" th:placeholder="Password"
                   name="password"/> <br/>
            <input type="Submit" value="submit"/>
        </form>
    </div>
</nav>
<section>
    <div class="container">
        <div class="left">
            <h1 th:text="${currentBook.name}"/>
            <h6 th:text="${currentBook.releaseDate}"/>
            <h6 th:text="${currentBook.author}"/>
            <h6 th:text="${currentBook.isbn}"/>
            <h6 th:text="@{'Pages: '+${currentBook.pageAmount}}"></h6>
            <p th:text="${currentBook.description}"/>
        </div>
        <div class="right">
            <h3>Wypożycz</h3>
            <div th:switch="${userRole}">
                <div th:case="'USER'">
                    <a th:href="@{${currentBook.id}+ '?borrow=borrowbook'}">Borrow book</a>
                </div>

                <div th:case="*">
                    <h2>Musisz sie zalogować!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</HTML>
