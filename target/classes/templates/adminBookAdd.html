<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}"/>

</head>
<body>
<nav>
    <h2>Menu</h2>
    <div th:utext="${navigation}"></div>
    <div th:if="${form} == true">
        <form th:action="@{/login}" method="POST">
            <input type="text" name="cardnumber" th:placeholder="CardNumber"
            /> <br/>
            <input type="password" th:placeholder="Password"
                   name="password"/> <br/>
            <input type="Submit" value="submit"/>
        </form>
    </div>
</nav>
<section>
    <form th:action="@{/admin/book/add}" action="#" method="post" th:object="${book}"  role="form">
        <input type="text" th:field="*{name}" placeholder="Tytul" required="required"/><br/>
        <input type="text" th:field="*{author}" placeholder="Autor" required="required"/><br/>
        <input type="text" th:field="*{description}" placeholder="Opis" required="required"/><br/>
        <input type="text" th:field="*{year}" placeholder="Rok" required="required"/><br/>
        <button type="submit" >Dodaj</button>
    </form>
</section>
</body>

</html>
