<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<nav>
    <h2>Menu</h2>
    <div th:utext="${navigation}"></div>
    <div th:if="${form} == true">
        <form th:action="@{/login}" method="POST">
            <input type="text" name="cardnumber" th:placeholder="CardNumber"
            /> <br/>
            <input type="password" th:placeholder="Password"
                   name="password"/> <br/>
            <input type="Submit" value="submit"/>
        </form>
    </div>
</nav>
<section>
    <table>
        <tr>
            <td>Nazwa ksiązki</td>
            <td>Data wypożyczenia</td>
            <td>Data oddania</td>
            <td>Numer id ksiązki</td>
    </tr>
        <tr th:each="currentHistory, stat :${borrowHistoryList}">
            <td th:text="${currentHistory.bookborrow.name}"></td>
            <td th:text="${currentHistory.borrow_date}"></td>
            <td th:text="${currentHistory.return_date}"></td>
            <td th:text="${currentHistory.bookborrow.id}"></td>
        </tr>
    </table>

</section>
</body>

</html>
